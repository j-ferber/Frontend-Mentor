<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>

    <section class="container">
      <div class="icon-container">
        <img class="star-icon" src="images/icon-star.svg">
      </div>
      <h1 class="question">How did we do?</h1>
      <p class="feedback-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="rating-numbers">
        <button onclick="addClass(1); determineScore(1);" class="numbers js-numbers-1">1</button>
        <button onclick="addClass(2); determineScore(2);" class="numbers js-numbers-2">2</button>
        <button onclick="addClass(3); determineScore(3);" class="numbers js-numbers-3">3</button>
        <button onclick="addClass(4); determineScore(4);" class="numbers js-numbers-4">4</button>
        <button onclick="addClass(5); determineScore(5);" class="numbers js-numbers-5">5</button>
      </div> 
      <button class="submit-button" onclick="submit();">SUBMIT</button>
    </section>
      
    <section class="thank-you-container hidden">
      <img src="images/illustration-thank-you.svg" class="thank-you-image">
      <p class="total-rating js-total-rating"><p>
      <h2 class="thank-you-header">Thank you!</h2>
      <p class="thank-you-text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </section>

    <script src="index.js"></script>

  </body>

</html>

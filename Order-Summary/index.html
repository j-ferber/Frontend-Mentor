<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
    
  </head>

  <body>

    <main class="container">
      <img class="hero-image" src="images/illustration-hero.svg">
      <h2 class="order-summary">Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
        <img class="music-icon" src="images/icon-music.svg">
        <div class="plan-info">
          <div class="plan-title">Annual Plan</div>
          <div class="plan-cost">$59.99/year</div>
        </div>
        <div class="change">Change</div>
      </div>
      <button class="proceed-to-payment">Proceed to Payment</button>
      <div class="cancel-order">Cancel Order</div>
    </main>

  </body>

</html>

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  </head>

  <body>

    <main class="container">
      <img class="product-image" src="images/image-product-desktop.jpg">
      <div class="right-container">
        <p class="perfume">P E R F U M E</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="sale-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="add-to-cart-button">
          <img class="cart-icon" src="images/icon-cart.svg">
          Add to Cart
        </button>
      </div>
    </main>

  </body>

</html>
